<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Лабораторная работа №1</h1>
      <div class="parametersInput">
        <form method="POST">
          <label for="min">Минимальное значение X</label>
          <input
            type="number"
            id="min"
            step="0.1"
            name="min"
            placeholder="0.0"
            th:value="${min}"
          />
          <label for="max">Максимальное значение X</label>
          <input
            type="number"
            id="max"
            step="0.1"
            name="max"
            placeholder="51.2"
            th:value="${max}"
          />
          <label for="delta">Дельта X</label>
          <input
            type="number"
            id="delta"
            step="0.1"
            name="delta"
            placeholder="0.2"
            th:value="${delta}"
          />
          <label for="n">Значение N</label>
          <input
            type="number"
            id="n"
            step="1"
            name="n"
            placeholder="2"
            th:value="${n}"
          />

          <input type="submit" value="Обработать" />
        </form>
      </div>

      <hr />

      <div class="result">
        <h3>Ведённые параметры</h3>
        <p>Минимальное значение: <span th:text="${min}"></span></p>
        <p>Максимальное значение: <span th:text="${max}"></span></p>
        <p>Дельта (шаг): <span th:text="${delta}"></span></p>
        <p>Значение N: <span th:text="${n}"></span></p>

        <h3>Параметры статистического анализа</h3>

        <table>
          <tr>
            <th>x<sub>i</sub></th>
            <th>f(x<sub>i</sub>)</th>
          </tr>
          <tr th:each="node: ${nodes}">
            <td th:text="${node.x}"></td>
            <td th:text="${node.functionValue}"></td>
          </tr>
        </table>

        <a th:href="${excelFilePath}" target="_blank">Download Excel link</a>
      </div>
    </div>
  </body>
</html>
